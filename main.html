<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Radio Buttons</title>
    <style>
        /* Hide the actual radio buttons */
        .radio-container input[type="radio"] {
            display: none;
        }

        /* Style for labels */
        .radio-container label {
            display: inline-block; /* Display labels inline */
            padding: 5px 10px; /* Add padding for better appearance */
            margin: 5px; /* Add margin between labels */
            cursor: pointer; /* Change cursor to pointer to indicate clickable area */
        }

        /* Default color for all radio buttons with the class 'input' */
        .radio-container input[type="radio"].input + label {
            color: black; /* Default text color */
        }

        /* Color for even-positioned radio button labels */
        .radio-container input:nth-of-type(even) + label {
            color: red; /* Set color to red for even-positioned labels */
        }

        /* Color for disabled radio button labels */
        .radio-container input:disabled + label {
            color: gray; /* Set color to gray for disabled buttons */
        }

        /* Styling for the selected (checked) radio button labels */
        .radio-container input:checked + label {
            font-weight: bold; /* Make text bold for selected option */
        }

        /* Ensure that even-positioned selected radio buttons remain red */
        .radio-container input:checked:nth-of-type(even) + label {
            color: red; /* Ensure selected even-positioned buttons stay red */
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <!-- Radio button for Option 1 -->
        <input type="radio" id="radio1" name="options" value="1" class="input">
        <label for="radio1">Option 1</label><br>

        <!-- Radio button for Option 2 (disabled) -->
        <input type="radio" id="radio2" name="options" value="2" class="input" disabled>
        <label for="radio2">Option 2</label><br>

        <!-- Radio button for Option 3 (selected by default) -->
        <input type="radio" id="radio3" name="options" value="3" class="input" checked>
        <label for="radio3">Option 3</label><br>

        <!-- Radio button for Option 4 -->
        <input type="radio" id="radio4" name="options" value="4" class="input">
        <label for="radio4">Option 4</label><br>

        <!-- Radio button for Option 5 -->
        <input type="radio" id="radio5" name="options" value="5" class="input">
        <label for="radio5">Option 5</label><br>

        <!-- Radio button for Option 6 -->
        <input type="radio" id="radio6" name="options" value="6" class="input">
        <label for="radio6">Option 6</label>
    </div>
</body>
</html>
